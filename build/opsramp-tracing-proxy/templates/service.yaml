apiVersion: v1
kind: Service
metadata:
  name: {{ include "opsramp-tracing-proxy.fullname" . }}
  labels:
    {{- include "opsramp-tracing-proxy.labels" . | nindent 4 }}
spec:
  type: {{- include "serviceType" . }}
  ports:
    - port: {{- include "servicePort" . }}
      targetPort: {{- include "servicePort" . }}
      protocol: TCP
      name: tp-http
  selector:
    {{- include "opsramp-tracing-proxy.selectorLabels" . | nindent 4 }}
