apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opsramp-tracing-proxy.fullname" . }}-rules
  labels:
    {{- include "opsramp-tracing-proxy.labels" . | nindent 4 }}
data:
  rules.toml: |-
    {{- with .Values.rules }}
    {{ . | nindent 4 }}
    {{ else }}
    {{- include "rulesTOML" | nindent 4}}
    {{- end }}
